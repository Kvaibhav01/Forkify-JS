<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <title>Forkify - a vanilla JS app ðŸ˜‹</title>
    </head>

    <body>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <a href="/"><img src="img/logo.png" alt="Logo" class="header__logo" /></a>
                </div>
                <div class="search__form">
                    <form class="search">
                        <input type="text" class="search__field" placeholder="Search 'pizza', 'bacon' or 'broccoli'" />
                        <button class="btn search__btn">
                            <svg class="search__icon">
                                <use href="img/icons.svg#icon-magnifying-glass"></use>
                            </svg>
                            <span>Search</span>
                        </button>
                    </form>
                </div>
            </header>
            <div class="header likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list"></ul>
                </div>
            </div>

            <div class="results">
                <ul class="results__list"></ul>

                <div class="results__pages"></div>
            </div>

            <div class="recipe"></div>

            <div class="shopping">
                <h2 class="heading-2">My Shopping List</h2>

                <ul class="shopping__list"></ul>

                <div class="copyright">
                    &copy; concept and design by Jonas Schmedtmann. Developed by
                    <a href="https://about.me/vaibhav_khulbe" target="_blank" class="link"><b>Vaibhav Khulbe</b></a>.
                    Powered by the
                    <a href="http://forkify-api.herokuapp.com/" target="_blank" class="link">food2fork</a>.
                </div>
            </div>
        </div>
    </body>

</html>
